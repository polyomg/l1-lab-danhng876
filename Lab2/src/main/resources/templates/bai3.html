<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h2>Form Sản phẩm</h2>
<form th:action="@{/bai3/save}" method="post">
    <label>Tên:</label>
    <input type="text" name="name"><br><br>

    <label>Giá:</label>
    <input type="number" name="price" step="0.01"><br><br>

    <button type="submit">Save</button>
</form>

<hr>
<h3>Kết quả:</h3>
<p>Tên: <span th:text="${product?.name}"></span></p>
<p>Giá: <span th:text="${product?.price}"></span></p>
</body>
</html>
