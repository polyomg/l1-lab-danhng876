<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Staff List</title></head>
<body>
<ul>
    <li th:each="st, iterStat : ${list}">
        <img th:src="@{${st.photo}}" style="height:40px"/>
        <span th:text="${iterStat.index + 1} + '. '"></span>
        <span th:text="${#strings.capitalizeWords(st.fullname)}"></span>
        , <span th:text="${#numbers.formatDecimal(st.salary, 0, 'COMMA', 2, 'POINT')}"></span>
    </li>
</ul>
</body>
</html>
