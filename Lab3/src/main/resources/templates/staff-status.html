<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Status</title></head>
<body>
<table border="1">
    <thead>
    <tr><th>Họ và tên</th><th>Index</th><th>Count</th><th>First</th><th>Last</th><th>Odd</th><th>Even</th></tr>
    </thead>
    <tbody>
    <tr th:each="item, st : ${items}">
        <td th:text="${item}"></td>
        <td th:text="${st.index}"></td>
        <td th:text="${st.count}"></td>
        <td th:text="${st.first}"></td>
        <td th:text="${st.last}"></td>
        <td th:text="${st.odd}"></td>
        <td th:text="${st.even}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
